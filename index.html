<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="message-div">
        <p id="msg">Play your move</p>
    </div>
    <a href="https://www.google.com/?zx=1771591879865&no_sw_cr=1" target="_main"><div class="gameimg"><h2>Play More Game</h2></div></a>
    <script src="sumit.js"></script>
</body>
</html>
